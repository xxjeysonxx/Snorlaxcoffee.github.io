<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Animado</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* Estilo para el sidebar */
    #sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      height: 100%;
      width: 250px;
      background: #2c3e50;
      color: #fff;
      transition: all 0.3s ease;
      z-index: 1;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    #sidebar.active {
      left: 0;
    }

    /* Estilo para el contenido principal */
    #content {
      transition: margin-left 0.3s;
    }

    /* Ajustes para el contenido dentro del sidebar */
    #sidebar .sidebar-header {
      padding: 20px;
      background: #2c3e50;
    }

    #sidebar ul.components {
      padding: 20px 0;
      border-top: 1px solid #47748b;
    }

    #sidebar ul p {
      padding: 10px;
      font-size: 1.2em;
      display: block;
    }

    #sidebar ul li a {
      padding: 10px;
      font-size: 1.1em;
      display: block;
      color: #fff;
    }

    #sidebar ul li a:hover {
      background: #4b6584;
      color: #fff;
    }

    /* Estilo para el botón de menú */
    #sidebarCollapse {
      background-color: #2c3e50;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #sidebarCollapse:hover {
      background-color: #34495e;
    }

    #sidebarCollapse:focus {
      outline: none;
    }

    /* Estilo para el botón de modo oscuro */
    #darkModeToggle {
      background-color: #2c3e50;
      color: #fff;
      border: none;
      cursor: pointer;
      width: 100%;
      text-align: left;
      padding: 10px 20px;
    }

    #darkModeToggle:hover {
      background-color: #34495e;
    }

    #darkModeToggle:focus {
      outline: none;
    }
    
    /* Estilo para el contenido principal */
    #content {
      padding: 20px;
      transition: margin-left 0.3s;
    }

    /* Ajuste para el contenido cuando el sidebar está activo */
    #content.active {
      margin-left: 250px;
    }
    
    /* Estilo para el modo oscuro */
    body.dark-mode {
      background-color: #212529;
      color: #fff;
    }
    
    /* Estilo para el contenedor del video de YouTube */
    #youtubeVideo {
      margin-top: 20px;
    }
    
    /* Estilo para el contenedor del widget de Discord */
    #discordWidget {
      margin-top: 20px;
    }

    /* Estilo para el navbar */
    #navbar {
      background-color: #2c3e50; /* Color de fondo */
      padding: 10px 20px; /* Espaciado interior */
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    /* Estilo para el reproductor de música */
    #musicPlayer {
      background-color: #2c3e50; /* Color de fondo */
      color: #fff; /* Color del texto */
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #musicPlayer:hover {
      background-color: #34495e;
    }

    #musicPlayer:focus {
      outline: none;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <!-- Sidebar -->
  <nav id="sidebar">
    <div class="sidebar-header">
      <h3>Material Design</h3>
    </div>

    <ul class="list-unstyled components">
      <p>Menú de Navegación</p>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Perfil</a></li>
      <li><a href="#">Configuración</a></li>
    </ul>
    
    <!-- Botón para activar/desactivar el modo oscuro -->
    <button id="darkModeToggle" class="btn btn-block mt-3">Modo Oscuro</button>
  </nav>

  <!-- Contenido Principal -->
  <div id="content">
      <button type="button" id="sidebarCollapse" class="btn">
        <i class="material-icons">menu</i>
      </button>

      <center>
    <h2 class="mt-4">Ultimo Video</h2>
    <!-- Div para el video de YouTube -->
    <div id="youtubeVideo">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/o7Z8-41iiTw" title="Adiós a la Conexión Wi Fi de Nintendo 3DS y WiiU" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
  </center>
  
     <center> 
    <!-- Div para el widget de Discord -->
    <div id="discordWidget">
      <h2>servidor de discord</h2>
      <iframe src="https://discord.com/widget?id=1044752209772032120&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
      <!-- Inserta aquí el código para incrustar tu widget de Discord -->
      <!-- Por ejemplo, puedes usar el widget oficial de Discord -->
      <!-- <iframe src="https://discord.com/widget?id=123456789012345678&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe> -->
    </div>
  </center> 
  </div>
</div>

<!-- Navbar -->
<nav id="navbar">
  <div id="googleIcon">
    <i class="fab fa-google"></i> <!-- Ícono de Google -->
  </div>
  <input type="text" id="searchBox" placeholder="Buscar en Google"> <!-- Cuadro de búsqueda -->
  <button id="musicPlayer">Reproducir Música</button> <!-- Botón para reproducir música -->
</nav>

<!-- Bootstrap JavaScript y jQuery (Necesario para el sidebar animado) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  // Función para activar/desactivar el modo oscuro y guardar la configuración en una cookie
  function toggleDarkMode() {
    $('body').toggleClass('dark-mode');
    // Guardar la configuración del modo oscuro en una cookie que expira en 30 días
    var darkModeEnabled = $('body').hasClass('dark-mode');
    document.cookie = "darkMode=" + darkModeEnabled + "; expires=" + new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toUTCString() + "; path=/";
  }

  $(document).ready(function () {
    // Verificar si hay una cookie para el modo oscuro y aplicar la configuración si es necesario
    var darkModeCookie = document.cookie.replace(/(?:(?:^|.*;\s*)darkMode\s*\=\s*([^;]*).*$)|^.*$/, "$1");
    if (darkModeCookie === "true") {
      $('body').addClass('dark-mode');
    }

    // Manejar clic en el botón de menú
    $('#sidebarCollapse').on('click', function () {
      $('#sidebar').toggleClass('active');
      $('#content').toggleClass('active');
    });
    
    // Manejar clic en el botón de modo oscuro
    $('#darkModeToggle').on('click', function () {
      toggleDarkMode();
    });

    // Función para reproducir/pausar la música de fondo
    var audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');
    $('#musicPlayer').on('click', function() {
      if (audio.paused) {
        audio.play();
        $('#musicPlayer').text('Pausar Música');
      } else {
        audio.pause();
        $('#musicPlayer').text('Reproducir Música');
      }
    });
  });
</script>

</body>
</html>
